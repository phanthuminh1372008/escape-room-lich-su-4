<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape Room — Mật Thất Lịch Sử 2 Rounds</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Escape Room — Mật Thất Lịch Sử</h1>
  <p class="lead">Hoàn thành các câu hỏi để mở cửa thoát!</p>

  <div id="roundContainer"></div>

  <div class="door">
    <h2>Cửa thoát</h2>
    <button id="openDoor">Mở cửa</button>
    <p id="doorFeedback" class="feedback"></p>
  </div>

  <div class="status">
    <p id="scoreDisplay">Điểm: 0</p>
    <p id="progressDisplay">Tiến độ: 0 / 0</p>
    <p id="torchDisplay">Ngọn đuốc: 0</p>
  </div>

  <footer class="foot">
    <small>Đề tài: Khảo sát ảnh hưởng của video ngắn về lịch sử đến nhận thức và kỹ năng phản biện của học sinh THPT.</small>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
