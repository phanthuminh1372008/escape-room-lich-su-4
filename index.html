<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape Room Lịch Sử</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Escape Room — Mật Thất Lịch Sử</h1>
  <div id="roundContainer"></div>

  <div class="door">
    <h2>Cửa thoát</h2>
    <button id="openDoor">Mở cửa</button>
    <p id="doorFeedback" class="feedback"></p>
  </div>

  <div class="status">
    <p id="scoreDisplay">Điểm: 0</p>
    <p id="torchDisplay">Ngọn đuốc: 0</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
